<!DOCTYPE html>
<html>
<script>
function sendRequest() {
  let request = new XMLHttpRequest();
  request.open("POST", "/help_request", true)
  request.setRequestHeader("Content-type", "application/json")
  request.send(document.getElementById('payload').value)
}
function sendAssignRequest() {
  let request = new XMLHttpRequest();
  request.open("POST", "/assign_help_request", true)
  request.setRequestHeader("Content-type", "application/json")
  request.send(document.getElementById('payload_assign').value)
}
</script>
<body>

<h2>Simulate a request that came from the backend</h2>
Paste your JSON here:<br>
