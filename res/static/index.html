<!DOCTYPE html>
<html>
<script>
function sendRequest() {
  let request = new XMLHttpRequest();
  request.open("POST", "/help_request", true)
  request.setRequestHeader("Content-type", "application/json")
  request.send(document.getElementById('payload').value)
}
</script>
<body>

<h2>Simulate a request that came from the backend</h2>


  Paste your JSON here:<br>
  <textarea id="payload" cols="120" rows="30"></textarea>
  <br><br>
  <input type="submit" value="Send" onclick="sendRequest()">


</body>
</html>
