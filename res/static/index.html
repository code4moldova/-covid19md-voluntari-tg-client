<!DOCTYPE html>
<html>
<script>
function sendRequest() {
  let request = new XMLHttpRequest();
  request.open("POST", "/help_request", true)
  request.setRequestHeader("Content-type", "application/json")
  request.send(document.getElementById('payload').value)
}
function sendAssignRequest() {
  let request = new XMLHttpRequest();
  request.open("POST", "/assign_help_request", true)
  request.setRequestHeader("Content-type", "application/json")
  request.send(document.getElementById('payload_assign').value)
}
</script>
<body>
<a href="/introspect">Introspect</a>
<div style="float:left;">
<h4>Simulate a request from the backend</h4>
Paste your JSON here:<br>
<textarea id="payload" cols="60" rows="20">
{
  "request_id": "fe91e4b6-e902-4d03-8500-d058673cb9bd",
  "beneficiary": "Martina Cojocaru",
  "address": "str. 31 August",
  "needs": [
    "Medicamente",
    "Produse alimentare"
  ],
  "gotSymptoms": false,
  "safetyCode": "Izvor-45",
  "phoneNumber": "+37377777777",
  "remarks": [
    "Nu lucreaza ascensorul",
    "Are caine rau"
  ],
  "volunteers": [
    253155796
  ],
  "latitude": 47.0255165,
  "longitude": 28.8303149
}
</textarea>
<br><br>
<input type="submit" value="Send" onclick="sendRequest()">
</div>

<div style="float:left;">
<h4>Simulate <strong>assign</strong> request from the backend</h4>
Paste your JSON here:<br>
<textarea id="payload_assign" cols="60" rows="10">
{
  "request_id": "fe91e4b6-e902-4d03-8500-d058673cb9bd",
  "time": "20:45",
  "volunteer": 253155796
}
</textarea>
<br><br>
<input type="submit" value="Send" onclick="sendAssignRequest()">
</div>

</body>
</html>
